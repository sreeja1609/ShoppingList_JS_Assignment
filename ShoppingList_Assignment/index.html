<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>SHOPPING LIST</h2>
        <input type="text" id="new-item" placeholder="New item...">
        <ul id="shopping-list">
            <!-- Shopping list items will be dynamically added here -->
        </ul>
        <div id="items-count"></div>
        <div class="controls">
            <label>
                <input type="checkbox" id="hide-completed"> Hide completed items
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
